{% extends 'base.html' %}
{% block title %}
Articles
{% endblock title %}
{% block content %}
{% for article in object_list %}
<div class="card">
<div class="card-header">
<span class="front-weight-bold">{{article.title}}</span>
<span class="text-muted">by {{article.auther}}|{{article.date}}</span>
</div>
<div class="card-body">
<p>{{article.body}}</p>
<a href={% url 'article_edit' article.pk %}>edit</a> |
<a href={% url 'article_delete' article.pk %}>delete</a>
</div>
</div>
<br>
{% endfor %}
{% endblock content %}
